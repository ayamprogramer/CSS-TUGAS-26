<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS-Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div>
      <h3>Rounded Image</h3>
      <img
        src="image/jakarta.jpg"
        class="rounded"
        width="200px"
        height="200px"
      />
    </div>
    <div>
      <h3>Circle Image</h3>
      <img
        src="image/lampung.jpg"
        class="rounded-circle"
        width="200px"
        height="200px"
      />
    </div>
    <div>
      <h3>Thumbnail Image</h3>
      <img
        src="image/yogyakarta.jpg"
        class="img-thumbnail"
        width="200px"
        height="200px"
      />
    </div>
  </body>
</html>
